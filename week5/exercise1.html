<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>welcome</title>
  </head>
  <body>
    <div
      id="welcome-message"
      style="text-align: center; padding-top: 10%"
    ></div>

    <script>
      function setMessage() {
        let time_message;
        let hour = new Date().getHours();

        console.log(hour);

        if (hour < 12) {
          time_message = "Good morning! ";
        } else if (hour < 18) {
          time_message = "Good afternoon! ";
        } else {
          time_message = "Good evening! ";
        }
        document.getElementById("welcome-message").innerText =
          time_message + "Welcome to My Portfolio!";
      }
      window.onload = setMessage();
    </script>
  </body>
</html>
